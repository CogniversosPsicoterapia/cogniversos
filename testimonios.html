<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonios | Cogniversos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">Cogniversos</h1>
        <a href="index.html#agenda" class="bg-indigo-600 text-white px-4 py-2 rounded-xl hover:bg-indigo-700 transition">Agendar cita</a>
      </div>
    </header>

    <!-- Testimonios -->
    <section class="py-16 px-4 bg-white min-h-screen" id="testimonios">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">Cuéntanos tu experiencia</h2>
        <p class="text-lg text-gray-600 mb-8">
          ¿Has tenido una sesión conmigo? Me encantaría conocer tu opinión. Los testimonios ayudan a otras personas a decidirse.
        </p>

        <!-- Formulario -->
        <form action="https://formsubmit.co/el/viyubu" method="POST" class="space-y-6 bg-white p-8 rounded-xl shadow max-w-xl mx-auto border border-gray-200">
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_subject" value="Nuevo testimonio desde Cogniversos" />
          <input type="hidden" name="_template" value="table" />
          <input type="hidden" name="_next" value="https://cogniversospsicoterapia.github.io/cogniversos/testimonios.html#graciasMensaje" />

          <!-- Campo nombre -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Nombre (opcional)</label>
            <input
              type="text"
              name="nombre"
              class="w-full border border-gray-300 rounded-md p-2"
              placeholder="Puedes dejarlo en blanco" />
          </div>

          <!-- Campo testimonio -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Tu testimonio</label>
            <textarea
              name="mensaje"
              required
              rows="5"
              class="w-full border border-gray-300 rounded-md p-2"
              placeholder="Escribe tu experiencia..."></textarea>
          </div>

          <!-- Botón enviar -->
          <button
            type="submit"
            class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 transition">
            Enviar testimonio
          </button>
        </form>

        <!-- Mensaje de gracias -->
        <div id="graciasMensaje" class="hidden mt-10 bg-green-100 border border-green-300 text-green-800 px-6 py-4 rounded-xl max-w-xl mx-auto text-lg">
          ¡Gracias por tu testimonio! 💬 Será leído pronto y podría ser publicado. 😊
        </div>

        <!-- Botón para volver -->
        <div class="mt-10">
          <a href="index.html" class="text-indigo-600 hover:underline text-sm">← Volver al inicio</a>
        </div>
      </div>
    </section>

    <!-- Script para mostrar mensaje de gracias -->
    <script>
      if (window.location.hash === "#graciasMensaje") {
        document.getElementById("graciasMensaje").classList.remove("hidden");
        window.scrollTo(0, document.getElementById("graciasMensaje").offsetTop - 100);
      }
    </script>
  </body>
</html>
