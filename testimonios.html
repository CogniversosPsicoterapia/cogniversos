<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonios | Cogniversos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-indigo-600 hover:opacity-80">Cogniversos</a>
        <div class="space-x-4">
          <a href="index.html#agenda" class="bg-indigo-600 text-white px-4 py-2 rounded-xl hover:bg-indigo-700 transition">Agendar cita</a>
          <a href="index.html" class="text-indigo-600 font-medium hover:underline">Volver al inicio</a>
        </div>
      </div>
    </header>

    <!-- Testimonios -->
    <section class="py-16 px-4">
      <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-3xl font-bold mb-4">Comparte tu experiencia</h1>
        <p class="text-gray-600 mb-8">Tu testimonio puede ayudar a otras personas a dar el paso hacia su bienestar emocional.</p>

        <!-- Mensaje de éxito -->
        <script>
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('enviado') === 'true') {
            document.write('<div class="bg-green-100 text-green-800 p-4 mb-6 rounded-xl text-center font-medium">¡Gracias por compartir tu experiencia! La hemos recibido con éxito.</div>');
          }
        </script>

        <!-- Formulario de Testimonio -->
        <form action="https://formsubmit.co/alejandro.dsalazar96@gmail.com" method="POST" class="max-w-xl mx-auto space-y-4 text-left">
          <input type="hidden" name="_subject" value="Nuevo testimonio desde Cogniversos">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://cogniversospsicoterapia.github.io/cogniversos/testimonios.html?enviado=true">

          <label class="block">
            <span class="text-gray-700 font-medium">Tu nombre (opcional)</span>
            <input type="text" name="nombre" class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ej. Laura R.">
          </label>

          <label class="block">
            <span class="text-gray-700 font-medium">Tu testimonio *</span>
            <textarea name="testimonio" rows="5" required class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Escribe aquí tu experiencia..."></textarea>
          </label>

          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 transition">
            Enviar testimonio
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm text-gray-500">
      © 2025 Cogniversos. Todos los derechos reservados.
    </footer>
  </body>
</html>
